<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
    <style>
        body{
            background-color: #f6f695;
        }
        p{
            text-align: justify;
        }
        span{
            color: #0a0d7d;
            font-weight: bold;
        }
    </style>
</head>
<body>
<p>
    <span>&lt;IFRAME&gt;</span> позволяет создавать независимы внутристрочные фреймы внутри обычного HTML- документа.</p>
<p>
    <span>&lt;IFRAME&gt;</span> может располагаться на любой странице, однако он предназначен для того,
            чтобы содержать другую страницу, как фрейм
</p>
</body>
</html>
