<!DOCTYPE html>
<html>
<head>
<style>
select{
  width: 100%;
  height: 60px;
  padding-left: 20px;
}
select:focus{
  border: 2px solid #3B99FC;
  border-radius: 3px;
  outline: none;
}

select:hover {
  background-color: #4497f4;
  color: #ffffff;
  font-weight: bold;
}
option{
  background-color: #4497f4;
}


</style>
</head>
<body>

<h1>CSS Стиль меню выбора</h1>

<form>
  <select id="country" name="country">
    <option value="au">Австралия</option>
    <option value="ca">Канада</option>
    <option value="usa">США</option>
  </select>
</form>

</body>
</html>
