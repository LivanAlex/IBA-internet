<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: #FFFF00;
        }

        div {
            margin: 0 auto;
            width: 200px;
            text-align: center;
        }

        p {
            text-align: left;
        }

        span {
            font-weight: bold;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
    <title>Новогодняя</title>
</head>
<body>
<div>
    <span class="red">Новогодняя</span>
    <p>
        <span class="red">В</span> лесу родилась елочка,<br>
        В лесу она росла.<br>
        Зимой и летом стройная,<br>
        Зеленая была.<br>
        <span class="blue">М</span>етель ей пела песенку:<br>
        - Спи, елочка, бай-бай.<br>
        Мороз снежком укутывал:<br>
        - Смотри, не замерзай.
    </p>
</div>
</body>
</html>
